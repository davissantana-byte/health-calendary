<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calendary - Mudança de Hábito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="p2.html">
        <fieldset>
            <legend>Formulário</legend>

            <p>Nome: </p>
            <input type="text" name="">

            <br>
            <br>

            <p>Altura:</p>
            <input type="text" name="" id="">

            <br>
            <br>

            <p>Peso:</p>
            <input type="text" name="" id="">

            <br>
            <br>

            <p>Data de Nascimento: </p>
            <input type="date" name="" id="">

            <br>
            <br>

            <p>Você tem necessidades especiais?</p>
            <input type="checkbox" name="" id="" value="sim">
            <label for="sim">Sim</label>
            <input type="checkbox" name="" id="" value="nao">
            <label for="nao">Não</label>
            <input type="checkbox" name="" id="">
            <label for="">Prefiro não informar</label>

            <br>
            <br>    

            <p>Escolha seu objetivo:</p>
            <select name="" id="">
                <option value="">Emagrecer</option>
                <option value="">Saúde</option>
                <option value="">Musculação</option>
                <option value="">Definição corporal</option>
                <option value="">Perca de peso</option>
            </select>

            <p>Descreva seus objetivos:</p>
            <textarea name="" id="" placeholder="Objetivos..."></textarea>
            
            <br>
            <br>

            <p></p>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
